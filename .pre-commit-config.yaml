repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
        - id: check-toml
        - id: check-yaml

    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.11.5
      hooks:
        - id: ruff

    - repo: https://github.com/crate-ci/typos
      rev: v1.31.1
      hooks:
        - id: typos
          args: []

    - repo: https://github.com/zricethezav/gitleaks
      rev: v8.24.3
      hooks:
        - id: gitleaks
